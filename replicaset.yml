---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: tomcat-rs
  namespace: data-ns
  labels:
    author: skyda
    type: appserver
spec:
  replicas: 2
  selector:
    matchLabels:
      type: appserver
  template:
    metadata:
      name: tomcat-pod
      labels:
        type: appserver
    spec:
      containers:
        - name: mytomcat
          image: tomee
          ports:
            - containerPort: 8080
              hostPort: 8080
...
